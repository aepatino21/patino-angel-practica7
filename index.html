<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ángel Patiño">
    <meta name="description" content="Consuming The Rick and Morty API">
    <title>Consuming The Rick and Morty API</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8fc56b0b18.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="https://rickandmortyapi.com/documentation"><img src="img/rick-and-morty-logo.png" alt="Rick and Morty Logo"></a>
      <nav id="navbar">
        <ul>
          <li><a href="">Characters</a></li>
          <li><a id="documentation" href="https://rickandmortyapi.com/documentation">API DOCS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <img src="img/rick-and-morty-desktop-1.png" alt="">
        <h1>Consuming The Rick and Morty API</h1>
      </section>
      <div id="characters-container">
        <div id="characters">
          <!-- Characters' List -->
          <div class="character">
            <img src="img/rick-and-morty-desktop-1.png" alt="">
            <div class="character-info">
              <h3 class="name">Character Name</h3>
              <p class="status"><span class="icon"><i class="fa-solid fa-circle"></i></span> &nbsp; Status - Type</p>
              <p class="apparition">Last Known location:</p>
              <p class="desc">Location</p>
              <p class="apparition">First seen in:</p>
              <p class="desc">Debut episode</p>
            </div>
          </div>
          <div class="character">
            <img src="img/rick-and-morty-desktop-2.png" alt="">
            <div class="character-info">
              <h3 class="name">Character Name</h3>
              <p class="status"><span class="icon"><i class="fa-solid fa-circle"></i></span> &nbsp; Status - Type</p>
              <p class="apparition">Last Known location:</p>
              <p class="desc">Location</p>
              <p class="apparition">First seen in:</p>
              <p class="desc">Debut episode</p>
            </div>
          </div>
        </div>
        <!-- Load Button -->
        <div id="load">
          <button type="button" id="load-btn">LOAD MORE...</button>
        </div>
      </div>
    </main>
    <footer id="copyright">
      &lt;&gt;&nbsp;<p>by <a href="#hero">Ángel Patiño</a> 2024</p>
    </footer>
    <script src="js/functions.js"></script>
  </body>
</html>
